<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <!-- fontAwesome -->
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous' referrerpolicy='no-referrer' />
      <!-- Bootstrap CSS v5.2.1 -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
         crossorigin="anonymous">
      <!-- myStyle -->
      <link rel='stylesheet' href='./assets/css/style.css'>
      <title>Crousel</title>

   </head>
   <body>

      <main id="app_main">
         <div class="container h-100 d-flex align-items-center">
            <div class="row justify-content-center">
               <div class="col-7">
                  <div class="card border-0">
                     <div class="slider position-relative">
                        <button id="next" class="btn position-absolute up bg-secondary rounded-circle bg-opacity-50">
                           <i class="fa fa-angle-up" aria-hidden="true"></i>
                        </button>
                        <button id="prev" class="btn position-absolute down bg-secondary rounded-circle bg-opacity-50">
                           <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </button>
                        <div class="images">
                           <!-- JS -->
                           <!-- <img src="./assets/img/04.webp" alt=""
                              class="img-thumbnail border-0 active">
                           <img src="./assets/img/01.webp" alt=""
                              class="img-thumbnail border-0">
                           <img src="./assets/img/02.webp" alt=""
                              class="img-thumbnail border-0">
                           <img src="./assets/img/03.webp" alt=""
                              class="img-thumbnail border-0"> -->
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <!-- /#app_main -->

      <!-- myScript -->
      <script src='./assets/js/main.js'></script>

      <!-- Bootstrap -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
         integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
         crossorigin="anonymous">
      </script>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
         integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
         crossorigin="anonymous">
      </script>
   </body>
</html>
